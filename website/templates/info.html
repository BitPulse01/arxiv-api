<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Science - Information</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/InfoPage.css">
</head>
<body class="bg-dark text-light">
    <div class="container">
        <ol>
            {% for information in json_information %}
                <h1 style="color:orange"><li></h1>
                    <div class="info">
                        <div class="title">
                            <h1>{{ information.get('Title') }}</h1>
                        </div>

                        <div class="authors">
                            <h2>{{ ','.join(information.get('Authors')) }}</h2>
                        </div>
                        
                        <span>{{ information.get('Summary') }}</span>
                        
                        <div class="urls">
                            <h5>Main Url : <a href= {{ information.get('Main_url') }} >{{ information.get('Main_url') }} </a></h5>
                            <h5>PDF Url : <a href= {{ information.get('Pdf_url') }} >{{ information.get('Pdf_url') }} </a></h5>
                        </div>
                    </div>
                <h1 style="color:orange"></li></h1>
            {% endfor %}
        </ol>
    </div>
</body>
</html>
